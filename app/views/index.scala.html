@(messages: Seq[Message], messageForm: Form[Message])
@import helper._

<html>
  <body>
    <ul>
    @messages.map { message =>
      <li>@message.name: @message.text</li>
    }
    </ul>

    @helper.form(action = routes.ChatController.postMessage()){

    @helper.inputText(messageForm("name"))
    @helper.inputText(messageForm("text"))
    }

  </body>
</html>
